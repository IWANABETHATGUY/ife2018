<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .checkbox {
      display: none;
    }

    .checkbox:checked + label::after {
      content: "\2714";
    }
    .checkbox.indeterminate + label::after {
      content: "";

      height: 1px solid #000;
      width: 80%;
    }

    .checkbox + label {
      display: inline-block;
      height: 20px;
      width: 20px;
      vertical-align: center;
      text-align: center;
      line-height: 20px;
      background: #fff;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <input type="checkbox" name="value" class="checkbox" label="test" id="checkbox1"/>
  <label for="checkbox1">
    
  </label>
</body>

</html>
